<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body class="w-50 container border border-sec
ondary border-3 justify-content-end flex flex-column ">
    <form action="/result" class=" m-1 p-1 " method="post">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form" id="name" name="name">
        </div>
        <div class="dropdown-menu1">
            <label for="Location">Dojo Location</label>
            <select id="Location" name="Location">
                <option value="Seattle">Seattle</option>
                <option value="Austin">Austin</option>
                <option value="New York City">New York City</option>
                <option value="Chicago">Chicago</option>
                <option value="San Francisco">San Francisco</option>
            </select>
        </div>
        <div class=" m-1 p-1 ">
            <label for="language">Favorite Language</label><br>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label><br>
            <input type="radio" id="csharp" name="fav_language" value="csharp">
            <label for="csharp">C#</label><br>
            <input type="radio" id="python" name="fav_language" value="python">
            <label for="python">Python</label><br>
        </div>    
        <textarea rows="4" cols="30" name="comment" class=" m-1 p-1" placeholder="Comment (optional)..."></textarea><br>
        <input type="submit" class="btn btn-lg btn-secondary m-1 p-1 ">
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
